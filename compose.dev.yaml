# Basic compose to run wordpress / woocomerce

version: "3"

services:
  app:
    volumes: &appvolumes
      - ./src:/var/www/html:cached

  phpfpm:
    volumes: *appvolumes

  wp:
    image: wordpress-phpfpm-wp:8.0-0
    build:
      context: .
      dockerfile: image/wp-cli.dockerfile
    entrypoint: ['wp', '--allow-root']
    volumes: *appvolumes